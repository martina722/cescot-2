<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>martina</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <h2> display: inline</h2>
    <div class="inline">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h2> display: inline block</h2>
    <div class="inline-block">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h2> display: none</h2>
    <div>
        <span>1</span>
        <span class="none">2</span>
        <span>3</span>
        <span class="none">4</span>
    </div>
    <h2> display: block</h2>
    <div class="block">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h2> visibility </h2>
    <div>
        <span>1</span>
        <span class="hidden">2</span>
        <span>3</span>
        <span class="hidden">4</span>
    </div>
    <h2>opacity</h2>
    <div>
        <span>1</span>
        <span class="opacity-1">2</span>
        <span>3</span>
        <span class="opacity-1">4</span>
    </div>
    <h2>display: flex</h2>
    <div class="flex justify-center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="flex justify-end">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <div class="flex justify-start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h2>flex</h2>
    <div class="alline">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
