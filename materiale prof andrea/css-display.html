<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="displayy.css">
    </head>
    <body>
        <h2>Display: inline</h2>
        <div class="inline">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <h2>Display: block</h2>
        <div class="block">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
        <h2>Display: inline-block</h2>
        <div class="inline-block">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
        <h2>Display: none</h2>
        <div>
            <span>1</span>
            <span class="none">2</span>
            <span>3</span>
            <span>4</span>
        </div>
        <h2>Visibility: hidden</h2>
        <div>
            <span>1</span>
            <span>2</span>
            <span class="hidden">3</span>
            <span>4</span>
        </div>
        <h2>Opacity: 0</h2>
        <div>
            <span>1</span>
            <span>2</span>
            <span class="opacity-0">3</span>
            <span>4</span>
        </div>
        <h2>Display: flex</h2>
        <div class="flex justify-between align-baseline">
            <div class="grow-1">1</div>
            <div class="grow-2" style="order: -2">2<br/>2</div>
            <div class="grow-3" style="order: -1">3</div>
            <div style="font-size:24px">4</div>
        </div>
        <h2>
            Documenti utili
        </h2>
        <ul>
            <li><a target="_blank" href="https://css-tricks.com/snippets/css/a-guide-to-flexbox/">Guida a Flex CSS</a></li>
            <li><a target="_blank" href="https://grid.layoutit.com/">Generatore Grid CSS</a></li>
        </ul>
    </body>
</html>
